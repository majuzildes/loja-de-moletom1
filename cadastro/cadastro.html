<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f3b0bf;
        }
        .container {
            background-color: #e67397;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .btn-primary {
            background-color: #674691;
        }

        .btn-primary:hover {
            background-color: #28133b;
        }
    </style>
</head>
<body>
    <div class="container text-white">
        <h2>☁ Cadastro ☁</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="file:///C:/Users/VITAL/Documents/trabalho%20de%20vanessa/index.html#" class="btn btn-primary">Voltar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function (e) {
            e.preventDefault();
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;

            // Aqui você pode adicionar código para processar o cadastro, por exemplo, enviar os dados para um servidor.
            // Você também pode usar JavaScript para validar os campos antes de enviar os dados.

            alert("Cadastro realizado com sucesso!\nNome: " + nome + "\nEmail: " + email);
        });
    </script>
</body>
</html>
